<!DOCTYPE html>
<html>

<head>
    <title>GPT-4 with Vision Robot Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
   
</head>

<body>
    <div class="container">
        <h1>GPT-4 with Vision Robot Simulator</h1>

        <div class="mb-4">
            <div id="container">
                <div id="messages">Bot: What is my purpose?</div>
                <div id="telemetry" class="info-text">Bot is facing East</div>
                <div id="robotCamera">
                    <div id="robotLabel" class="info-text">Robot POV</div>
                </div>
            </div>
        </div>


        <div style="display: flex;flex-direction: row;justify-content: space-between;gap: 10px;padding: 10px">

            <div>

                <label for="robotMessagesToggle" class="flex items-center cursor-pointer">
                    <span class="ml-3 text-gray-300 font-medium" style="margin-right: 8px;">Bot messages</span>
                    <div class="relative">
                        <input type="checkbox" id="robotMessagesToggle" class="sr-only" />
                        <div class="block bg-gray-300 w-14 h-8 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                    </div>

                </label>
            </div>


            <div>
                <label for="robotViewToggle" class="flex items-center cursor-pointer">
                    <span class="ml-3 text-gray-300 font-medium" style="margin-right: 8px;">HUD</span>
                    <div class="relative">
                        <input type="checkbox" id="robotViewToggle" class="sr-only" />
                        <div class="block bg-gray-300 w-14 h-8 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                    </div>

                </label>
            </div>


            <div>

                <label for="robotTelemetryToggle" class="flex items-center cursor-pointer">
                    <span class="ml-3 text-gray-300 font-medium" style="margin-right: 8px;">Telemetry</span>
                    <div class="relative">
                        <input type="checkbox" id="robotTelemetryToggle" class="sr-only" />
                        <div class="block bg-gray-300 w-14 h-8 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                    </div>

                </label>
            </div>


            <div>
                <label for="switchViewToggle" class="flex items-center cursor-pointer">
                    <span class="ml-3 text-gray-300 font-medium" style="margin-right: 8px;">Robot POV</span>
                    <div class="relative">
                        <input type="checkbox" id="switchViewToggle" class="sr-only" />
                        <div class="block bg-gray-300 w-14 h-8 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                    </div>

                </label>
            </div>



            <div>
                <label for="searchAttempts" class="text-gray-300 font-medium">Search Attempts:</label>
                <input type="number" id="searchAttempts" class="border border-gray-300 px-2 py-1 rounded"
                    style="width:50px;margin-bottom: 15px;" min="0" value="7">
            </div>
        
        
        
        </div>
        <div style="display: flex; flex-direction: row; width: 800px;">

            <div class="left-controls"
                style="display: flex; flex-direction: column; align-items: center; gap: 12px; width: 400px;margin-top:8px">


                <div class="flex flex-col items-center w-1/2"> 
                    
                    <input id="instructions" type="text"
                        placeholder="Enter instructions (n,e,s,w)" style="width:300px"
                        class="mb-4 px-2 py-1 bg-black text-white border border-white" autocomplete="off">
                    <div id="controls" class="flex space-x-4">
                        <div id="d-pad" class="grid grid-cols-3 grid-rows-3 gap-1">
                            <div></div> <button id="upBtn"
                                class="d-pad-btn bg-black text-white border border-white px-4 py-2">N</button>
                            <div></div> <button id="leftBtn"
                                class="d-pad-btn bg-black text-white border border-white px-4 py-2">W</button>
                            <div></div> <button id="rightBtn"
                                class="d-pad-btn bg-black text-white border border-white px-4 py-2">E</button>
                            <div></div> <button id="downBtn"
                                class="d-pad-btn bg-black text-white border border-white px-4 py-2">S</button>
                            <div></div>
                        </div>
                    </div>

                    <button id="resetButton" style="color:white;">Reset Objects</button>
                   
                </div>


            </div>



            <div class="flex flex-col items-center w-1/2 pl-5 pr-5">

                <textarea id="captureText" rows="4"
                    class="mb-4 px-2 py-1 bg-black text-white border border-white w-full" style="margin-top: 8px;"
                    placeholder="Instructions...">Find the butter</textarea>


                <input id="telemetryData" class="mb-4 px-2 py-1 bg-black text-white border border-white" style="width: 100%;" placeholder="Telemetry data" value="Bot is facing East">

                <div style="height: 100px; width: 100%;margin-top: 6px;">


                    <div class="loader" hidden></div>
                    <button id="sendButton" class="bg-black text-white border border-white px-4 py-2 w-full">Send to
                        GPT-4
                        with Vision</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/DragControls.js"></script>
    <script src="static/script.js"></script>
  
</body>

</html>
